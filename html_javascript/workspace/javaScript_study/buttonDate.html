<!DOCTYPE html>
<html>

<script type="text/javascript">
 function changeType(){
	 var input = document.getElementById('in_date');
	 input.setAttribute('type', 'date');
 }
</script>

<title>Insert title here</title>
</head>
<body>
	입력창 변경하기
	<button onclick = 'changeType()'>change</button>
	
	<p>날짜를 입력하세요</p>
	<input id ='in_date'>
</body>
</html>

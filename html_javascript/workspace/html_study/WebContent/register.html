<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>세미나신청폼</title>
</head>

<body>
	<header>
	<h2>2020년 세미나 신청</h2>
	</header>
	<p>
		교육기관 : (주)모블에듀<br>
		신청마감 : 2020년 4월 26일 오후 6시
	</p>
	
<form>
<fieldset>
	<legend>신청 상세 정보 선택</legend>
	<li>
		<label for="semina">세미나</label>
		<input id="setobj" type="text" list="object">
		<datalist id="object">
			<option value="webApp" label="웹앱프로그래밍">
			<option value="HTML5" label="HTML5">
			<option value="android" label="안드로이드 앱 개발">
		</datalist>
	</li>
	
	<li>
	<label for="semina">일정선택</label>
		<input id="setdate" type="date">
	</li>
	
	<li>
	<label for="settime">과정선택</label>
		<input id="settime" type="text" list="semtime">
		<datalist id="semtime">
			<option value="주간오전" label="주간오전">
			<option value="주간오후" label="주간오후">
			<option value="주말종일" label="주말종일">
		</datalist>
	</li>
</fieldset>


<fieldset>
	<legend>신청하는 사람</legend>
		<li>
			<label for="name">이름</label>
			<input id=name type="text" placeholder="홍길동" required autofocus>
		</li>
		
		<li>
			<label for="mail">메일주소</label>
			<input id=mail type="email" placeholder="aa123@naver.com" required autofocus>
		</li>
		
		<li>
			<label for="phone">전화번호</label>
			<input id=phone type="tel" placeholder="010-1234-5678" required autofocus>
		</li>
		
		<li>
			<label for="add">주소</label>
			<textarea id=add type="text" placeholder="충남 천안시 서북구 두정동 1674" style="width:300px;height:200px;" required autofocus></textarea>
		</li>
</fieldset> 


<fieldset>
		<li>
			<label for="order">신청인원</label>
			<input id="num" type="number" min="1" max="3" value="1">
		</li>
</fieldset> 

<fieldset>
<input type="submit" formmethod="post" action="/buy" value="신청하기">
  <input type="submit" formmethod="post" action="/back" formnovalidate value="취소하기">
</fieldset>

</form>

</body>
</html>
